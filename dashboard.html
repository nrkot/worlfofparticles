{% extends "base.html" %}

{% block title %}Кабинет{% endblock %}

{% block content %}
<h2>personal account</h2>

<p>hi, {{ user.username }}!</p>
<a href="{{ url_for('logout') }}">log out</a>

<style>
    *{
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
    }
    p{
        font-size:25px;
        background-color: rgb(0, 0, 0);
        color:rgb(255, 255, 255);
        padding: 40px
    }
    h2{
        text-align: center;
    }
    a{
        
        position: absolute;
        top: auto;
        margin: 25px;
        padding: 16px;
        border: 4px solid black;
        border-radius: 26px;

        color:black;

    }
    a:hover{
        box-shadow: 2px 4px 0px 0px black;
        transition: 2s;
        
    }
